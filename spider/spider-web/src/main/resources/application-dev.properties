# DATABASE
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/test
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.initial-size=5
spring.datasource.min-idle=10
spring.datasource.max-idle=30
spring.datasource.max-active=100
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.sl
spring.datasource.useGlobalDataSourceStat=true

# DRUID
druid.statview.urlmappings=/druid2/*
druid.statview.user=admin
druid.statview.passwrod=admin123
druid.statview.allow=127.0.0.1,192.168.1.122
druid.statview.deny=10.0.0.1,192.168.255.0/24
druid.statview.reset=false

# REDIS
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-idle: 50
spring.redis.pool.min-idle: 10
spring.redis.pool.max-active: 150
spring.redis.pool.max-wait: 60000